<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="tryLogin()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Login</button>
  </form>

  <ion-list inset>
    <ion-item>
      <h2>{{user_profile.username}}</h2>
      <p>{{user_profile.email}}</p>
      <p>{{user_profile.password}}</p>
      <p>{{user_profile.firstname}}</p>
      <p>{{user_profile.lastname}}</p>
      <p>{{user_profile.birthday}}</p>
    </ion-item>
  </ion-list>
</ion-content>
